<!-- table.html -->

<div class="container">
	<h2>User Stored Homes</h2>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Home Address</th>
					<th>Ranking</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody ng-repeat="homes in user.data.homeUsers">
				<td>{{homes.homeAddress}}</td>
				<td>
				<!-- <div class="rating">
					<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
				</div> -->
				<fieldset class="rating">
                    <input type="radio" id="star5" name="{{homes.id}}" value="5" checked="checked"><label class="full" for="star5" title="Awesome - 5 stars"></label> 
                    <input type="radio" id="star4" name="{{homes.id}}" value="4"><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3" name="{{homes.id}}" value="3"><label class="full" for="star3" title="Meh - 3 stars"></label> 
                    <input type="radio" id="star2" name="{{homes.id}}" value="2"><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1" name="{{homes.id}}" value="1"><label class="full" for="star1" title="Sucks big time - 1 star"></label>
 				</fieldset>
				</td>
				<td><button ng-click="remove(homes.id)">Delete Home</button></td>
			</tbody>
		</table>
	</div>
</div>
