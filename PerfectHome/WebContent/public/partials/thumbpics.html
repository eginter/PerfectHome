
<div class="col-sm-4" ng-repeat="homes in user.data.homeUsers">
	<div id=user.data.homeUsers[?] class="thumbnail"
		ng-click="click(homes.homeZpID, $index)">
		<img src="{{homes.homePicture}}" class="img-responsive"
			style="width: 100%" alt="Image" width="400" height="300">
		<p>
			<strong>{{homes.homeAddress}}</strong>
		</p>
		<fieldset class="rating">
			<input type="radio" id="star5" name="homes.id" value="5"
				checked="checked"><label class="full" for="star5"
				title="Awesome - 5 stars"></label> <input type="radio" id="star4"
				name="homes.id" value="4"><label class="full" for="star4"
				title="Pretty good - 4 stars"></label> <input type="radio"
				id="star3" name="homes.id" value="3"><label class="full"
				for="star3" title="Meh - 3 stars"></label> <input type="radio"
				id="star2" name="homes.id" value="2"><label class="full"
				for="star2" title="Kinda bad - 2 stars"></label> <input type="radio"
				id="star1" name="homes.id" value="1"><label class="full"
				for="star1" title="Sucks big time - 1 star"></label>
		</fieldset>
	</div>
</div>
