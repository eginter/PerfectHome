<!-- creates login form for login page -->

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-4" for="username">User name:</label>
    <div class="col-sm-6">
      <input type="username" class="form-control" id="username" ng-model="user.username" placeholder="Enter your username">
    </div>
  </div>
  <br>
  <div class="form-group">
    <label class="control-label col-sm-4" for="pwd">Password:</label>
    <div class="col-sm-6"> 
      <input type="password" class="form-control" id="pwd" ng-model="user.password" placeholder="Enter password">
    </div>
  </div>
  <br>
  <div class="form-group"> 
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default" ng-click="authenticate(user)">Submit</button>
    </div>
    </div>
</form>
