
<div>
	<h4>Home ToDo List <span ng-class="styleTooMany((todos | todosFilter:false).length)">{{(todos | todosFilter:false).length}}</span></h4>
	<div class="input-group">
		<input type="text" class="form-control" ng-model="input.task" placeholder="Enter a new Todo" /> <span
			class="input-group-btn">
			<button ng-click="submit(input)" class="form-control btn btn-primary">Add</button>
		</span>
	</div>
	<table id="table1">
		<thead>
			<th id="th1">Task</th>
			<th id="th1">Due Date</th>
			<th id="th1">Done</th>
			<th colspan="3" id="th1">Update  <span><input type="checkbox" ng-model="showCompleted" /></span>
		</thead>
		<tbody>
			<tr id="tr1" ng-repeat="todo in todos | todosFilter:showCompleted | orderBy:'task'" attr-directive todo='todo' delete='removeTodo' edit='editTodo'></tr>
		</tbody>
	</table>
	</div>
		<foot-directive todos='todos' stylefunc='styleTooMany'></foot-directive>
	</div>
</div>
